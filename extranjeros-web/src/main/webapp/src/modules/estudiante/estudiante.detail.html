<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <h1 class="bold">{{currentEstudiante.nombre}}</h1>
                </div>
            </div>
            <div class="col-md-3">
                <dl> 
                    <dt class="bold">Cedula</dt>
                    <dd>{{currentEstudiante.cedula}}</dd>

                    <dt class="bold">Usuario</dt>
                    <dd>{{currentEstudiante.usuario}}</dd>
                </dl>
            </div>

        </div>
        <div id="{{$index}}-actions" class="row">
            <a class="btn btn-default btn-sm" ng-disabled="currentEstudiante.tarjeta === undefined" ui-sref="tarjetaDetail({tarjetaId: currentEstudiante.tarjeta.id})"><span class="glyphicon glyphicon-credit-card"></span> Ver Tarjeta</a>
            <a class="btn btn-default btn-sm" ng-disabled="currentEstudiante.tarjeta === undefined" ui-sref="tarjetaDelete({tarjetaId: currentEstudiante.tarjeta.id})"><span class="glyphicon glyphicon-trash"></span> Eliminar Tarjeta</a>
            <a class="btn btn-default btn-sm" ng-disabled="currentEstudiante.tarjeta !== undefined" ui-sref="tarjetaDetail({tarjetaId: currentEstudiante.tarjeta.id})"><span class="glyphicon glyphicon-credit-card"></span> Nueva Tarjeta</a>
            <a class="btn btn-default btn-sm" ui-sref="estudianteUpdate({estudianteId: currentEstudiante.id})"><span class="glyphicon glyphicon-edit"></span>Edita tu perfil</a>
            <a class="btn btn-danger btn-sm" ui-sref="estudianteDelete({estudianteId: currentEstudiante.id})"><span class="glyphicon glyphicon-trash"></span>Elimina tu cuenta</a>
        </div>
    </div>
</div>

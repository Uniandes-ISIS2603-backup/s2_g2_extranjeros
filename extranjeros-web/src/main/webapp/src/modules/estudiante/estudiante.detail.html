<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <h1 class="bold">{{currentEstudiante.nombre}}</h1>
                </div>
            </div>
            <div class="col-md-3">
                <dl> 
                    <dt class="bold">Cedula</dt>
                        <dd>{{currentEstudiante.cedula}}</dd>
                    
                    <dt class="bold">Usuario</dt>
                    <dd>{{currentEstudiante.usuario}}</dd>
                </dl>
            </div>
            
        </div>
        <div id="{{$index}}-actions" class="row">
                        <a class="btn btn-default btn-sm" ui-sref="estudianteUpdate({estudianteId: currentEstudiante.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="estudianteDelete({estudianteId: currentEstudiante.id})"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </div>
</div>

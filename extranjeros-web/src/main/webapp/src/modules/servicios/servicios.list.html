<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <h2><strong>Servicios</strong></h2>
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Tipo de servicio</th>
                </tr>
                <tr ng-repeat="servicio in serviciosRecords">
                    <td>{{servicio.id}}</td>
                    <td><a ui-sref="servicioDetail({servicioId: servicio.id})">{{servicio.tipo}}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
            <h2><strong>Universidades</strong></h2>
            <table class="table table-hover table-bordered" style="text-align: center">
                <tr>
                    <th>ID</th>
                    <th>Universidad</th>
                </tr>
                <tr ng-repeat="universidad in universidadesRecords">
                    <td>{{universidad.id}}</td>
                    <td><a ui-sref="universidadDetail({universidadId: universidad.id})">{{universidad.nombre}}</a></td>
                </tr>
            </table>
            <div class="row" style="text-align: center">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                            <a class="btn btn-info" ui-sref="universidadCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agregar Universidad</a>
                </div>
            </div>
</div>

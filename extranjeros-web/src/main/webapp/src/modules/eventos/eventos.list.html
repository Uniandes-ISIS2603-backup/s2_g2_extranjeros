
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre evento</th>
                        <th>Fecha evento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="evento in eventosRecords">
                        <td>{{evento.nombreEvento}}</td>
                        <td>{{evento.fechaEvento}}</td>
                        <td><a class="btn btn-info btn-xs" ui-sref="eventoDetail({eventoId: evento.id})"> Ver detalle</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <h1 class="bold">{{currentLugarDeInteres.nombre}}</h1>
                </div>
            </div>
            <div class="col-md-3">
                <dl>
                    <dt class="bold">Nombre</dt>
                         <dd>{{currentLugarDeInteres.nombre}}</dd> 
                    <hr>
                    <dt class="bold">Telefono</dt>
                         <dd>{{currentLugarDeInteres.telefono}}</dd> 
                    <hr>
                    <dt class="bold">Tipo</dt>
                         <dd>{{currentLugarDeInteres.tipo}}</dd> 
                    <hr>
                    <dt class="bold">Direccion</dt>
                         <dd>{{currentLugarDeInteres.direccion}}</dd> 
                    <hr>
                    
                </dl>
            </div>
            <div class="col-md-3">
                <img class="embed-responsive-item" ng-src="{{currentLugarDeInteres.imagen}}" style="max-width: 500px">
            </div>
        </div>
        <div id="{{$index}}-actions" class="row">
                        <a class="btn btn-default btn-sm" ui-sref="lugarDeInteresUpdate({lugarDeInteresId: currentLugarDeInteres.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="lugarDeInteresDelete({lugarDeInteresId: currentLugarDeInteres.id})"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </div>
</div>

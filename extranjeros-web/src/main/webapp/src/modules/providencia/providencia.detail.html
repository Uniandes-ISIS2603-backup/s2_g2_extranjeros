<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
         
            <div class="col-md-3">
                <dl> 
                    <dt class="bold">Pais</dt>
                        <dd>{{currentProvidencia.pais}}</dd>
                    
                    <dt class="bold">Region</dt>
                    <dd>{{currentProvidencia.region}}</dd>
                </dl>
            </div>
        </div>
        <div id="{{$index}}-actions" class="row">
                        <a class="btn btn-default btn-sm" ui-sref="providenciaUpdate({providenciaId: currentProvidencia.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="providenciaDelete({providenciaId: currentProvidencia.id})"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    </div>
</div>

<style> hr{display: block; border: 0.5px solid lightgrey;}</style>
<div class= "imageArr">
            <div class="container-fluid">
                <div class="container">
                    <div class="paddingArriba"> 
                        <div class="row"> <br> </div>  
                        <div>
                            <div class="thumbnail" style="padding: 1em 2.5em;"> 
                                <div class="row" style="height: 0.5em;">
                                    <div class="col-md-11">
                                        <h2 class = "h2Jose"><strong> Arrendatarios </strong></h2>
                                        <hr>
                                    </div>
                                    <div class="col-md-1">                      
                                        <a ui-sref="arrendatarioCreate">
                                        <h1 style="color: orange"> +  </h1> 
                                        </a>
                                    </div>
                                </div>
                                <div class= "row" style="padding: 2em 1.5em; padding-left: 7.9em;">
                                    <div class="col-md-6" ng-repeat="arrendatario in arrendatarioRecords"> 
                                        <div class="thumbnail" style="max-height: 25em; max-width: 20em;">
                                            <a ui-sref="arrendatarioDetail({arrendatarioId: arrendatario.id})">
                                                <img class = "img-rounded" ng-src="{{arrendatario.imagen}}" style="max-height: 20em; max-width: 18.7em;"/>
                                            </a>
                                            <p class="X-NickyJam"> <strong>  {{arrendatario.nombre}}: </strong> <span>  &nbsp; &nbsp; {{arrendatario.edad}} </span> </p>   
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

<div class="container-fluid"> 
    <div class="panel panel-primary">
    <div class= "panel-heading"> Información de mi cuenta </div>
    <div class="panel-body">
    <div class="row">

            <div class="col-md-6"> 
                    <img class="img-rounded" src="https://images.pexels.com/photos/354951/pexels-photo-354951.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt= "Imagen de perfil"/>
            </div>

            <div class="col-md-6"> 
                
                <div class="col-md-6">
                    <p class = "intro-lead-inDos"> Nombre </p> 
                    <p class = "dd">{{currentArrendatario.nombre}} </p>  
                    <hr>
                    
                    <p class = "intro-lead-inDos"> Usuario </p>
                    <p class = "dd">{{currentArrendatario.usuario}}</p>
                    <hr>
                </div>
                
                <div class="col-md-6">
                <p class = "intro-lead-inDos"> Teléfono </p>
                <p class = "dd">{{currentArrendatario.celular}}</p>
                <hr>

                <p class = "intro-lead-inDos"> Cédula </p>
                <p class = "dd">{{currentArrendatario.cedula}}</p>
                <hr>
                </div>
            </div>
    </div>
    
        <div class="row">
                        <div class="col-md-3">  
                <h15 ng-repeat="servicio in currentArrendatario.cuentaBancaria"> Número de cuenta: {{servicio.numeroCuenta}} <hr>
                </h15>
            </div>
            
        </div>        
    </div>
    </div>
</div>

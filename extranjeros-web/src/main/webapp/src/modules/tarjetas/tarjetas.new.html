<div class="panel panel-default"> 
    <div class="panel-body" style="background-color: #f5f5f5;">
        <div class="row">
            <div class="col-md-12">
                <div class="thumb">
                    <h1 style="text-align: center;">Nueva Tarjeta</h1>
                    <form ng-submit="createTarjeta()" name="tarjeta" style="margin-top: 20px;">
                        <div class="form-group row">
                            <div class="form-group col-md-12">
                                <label for="numero" class="col-sm-2">Numero:</label>
                                <input id="numero" required ng-model="numero" class="col-sm-6"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-12">
                                <label for="banco" class="col-sm-2">Banco:</label>
                                <input id="banco" required ng-model="banco" class="col-sm-6"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-12">
                                <label for="fechaCaducidad" class="col-sm-2">Fecha de caducidad: </label>
                                <input id="fechaCaducidad" placeholder="MM/YYYY" required ng-model="fechaCaducidad" class="col-sm-6"></input>
                            </div>
                        </div>
                       <div class="form-group row">
                            <div class="form-group col-sm-4" ng-if="!tarjeta.$valid">
                                <div class="alert alert-warning">
                                    <strong>Recuerde!</strong><p>Todos los campos son obligatorios*</p>
                                </div> 
                            </div> 
                        </div> 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">
                                <input ng-show="tarjeta.$valid" type="submit" value="Crear" class="btn btn-success"/>
                                <a class="btn btn-info" ui-sref="tarjetasList">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

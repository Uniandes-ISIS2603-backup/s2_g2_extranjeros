<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tarjeta in tarjetasRecords">
                        <td>{{tarjeta.id}}</td>
                        <td><a class="btn btn-info btn-xs" ui-sref="tarjetaDetail({tarjetaId: tarjeta.id})"> Ver detalle</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
